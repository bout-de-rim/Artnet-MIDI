name: Build and Test macOS Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permet le d√©clenchement manuel

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install build tools
      run: |
        python -m pip install build installer

    - name: Build and install python-rtmidi from source
      run: |
        python -m pip download python-rtmidi
        tar -xzf python-rtmidi-*.tar.gz
        cd python-rtmidi-*
        python -m build --wheel
        python -m installer dist/*.whl

    - name: Install other dependencies
      run: |
        python -m pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller --onefile --name artnet2midi.app artnet2midi.py

    - name: Test application startup
      run: |
        python test_artnet2midi.py

    - name: Display stdout log
      run: |
        echo "stdout log:"
        cat stdout.log

    - name: Display stderr log
      run: |
        echo "stderr log:"
        cat stderr.log

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: |
          stdout.log
          stderr.log

    - name: Upload Release Asset
      uses: actions/upload-artifact@v4
      with:
        name: artnet2midi-macos
        path: dist/artnet2midi.app
